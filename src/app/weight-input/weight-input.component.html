<div class='container'>
  <div class='row'>
    <div class='col-12 text-center p-2'>
      <h1>Weight Tracker </h1>
    </div>
  </div>

  <div class='row d-flex'>
    <div class='flex-fill border border-primary rounded m-1 p-2'>
      <form>
        <div class="form-group">
          <label for="example-number-input" class="col-form-label">Weight (lbs)</label>
          <div>
            <input class="form-control" type="number" placeholder="" (keyup)='onKey($event)' id="weightInput">
          </div>
        </div>
        <div class="form-group">
          <label for="example-number-input" class="col-form-label">Body Fat Percentage (%)</label>
          <div>
            <input class="form-control" type="number" placeholder="" id="bodyFatInput">
          </div>
        </div>
        <div class="form-group">
          <label for="example-date-input" class="col-form-label">Date</label>
          <input class="form-control" type="date" placeholder='' id="example-date-input">
        </div>

        <button type="button" class="btn btn-primary" (click)="addData()">Add Weight</button>

      </form>
    </div>

    <div class='flex-fill border border-primary rounded m-1 p-2'>
        <canvas id="canvas"></canvas>
    </div>
  </div>
</div>
